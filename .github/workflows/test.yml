name: Test
on: [push, pull_request]
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v4
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Test
      run: |
        CGO_ENABLED=0 TIMEOUT=3m go test -v -timeout=2h ./...
